<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Birthday</title>
    <!-- css files start -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css files end -->
    <!-- google fonts start -->
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Pacifico&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <!-- google fonts end -->
</head>

<body>
    <section id="background">
        <!-- countdown start -->
        <div class="container">
            <div class="text_part">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>My Bae's Birthday</h3>
                    </div>
                </div>
            </div>
            <div class="timer">
                <div class="row">
                    <div class="col-lg-3">
                        <h1 id="days">Days</h1>
                        <h2>Days</h2>
                    </div>
                    <div class="col-lg-3">
                        <h1 id="hours">Hours</h1>
                        <h2>Hours</h2>
                    </div>
                    <div class="col-lg-3">
                        <h1 id="minutes">Minutes</h1>
                        <h2>Minutes</h2>
                    </div>
                    <div class="col-lg-3">
                        <h1 id="seconds">Seconds</h1>
                        <h2>Seconds</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- countdown end -->
        <!-- slide start -->
        <div class="slider">
            <div class="slide_one">
                <div class="blur"></div>
            </div>
            <div class="slide_two">
                <div class="blur"></div>
            </div>
            <div class="slide_three">
                <div class="blur"></div>
            </div>
            <div class="slide_four">
                <div class="blur"></div>
            </div>
            <div class="slide_five">
                <div class="blur"></div>
            </div>
            <div class="slide_six">
                <div class="blur"></div>
            </div>
            <div class="slide_seven">
                <div class="blur"></div>
            </div>
            <div class="slide_eight">
                <div class="blur"></div>
            </div>
            <div class="slide_nine">
                <div class="blur"></div>
            </div>
            <div class="slide_ten">
                <div class="blur"></div>
            </div>
            <div class="slide_eleven">
                <div class="blur"></div>
            </div>
            <div class="slide_twelve">
                <div class="blur"></div>
            </div>
            <div class="slide_thirteen">
                <div class="blur"></div>
            </div>
        </div>
        <!-- slide end -->
    </section>
    <!-- js files start -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
    <!-- js files end -->

</body>

</html>
